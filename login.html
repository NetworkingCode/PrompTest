<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/login/login.css">
</head>

<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Usuario:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Importar scripts al final del cuerpo -->
    <!--<script type="module" src="/workspaces/PrompTest/login/firebase-init.js"></script>-->
    <!--<script type="module" src="login/prueba.html"></script>-->

    <script>

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevenir el envío del formulario por defecto

            // Aquí puedes agregar la lógica de autenticación si la necesitas

            // Redirigir a la página "prueba.html"
            window.location.href = 'prueba.html';
        });




    </script>
</body>

</html>
